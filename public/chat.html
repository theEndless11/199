<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdn.ably.io/lib/ably.min.js"></script>
    <style>
        /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Chatbox Container */
    #chatbox-container {
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        height: 600px;
        display: flex;
        flex-direction: column;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        margin: 0 auto;
    }

    /* Category Tabs */
    #category-tabs {
        display: flex;
        justify-content: space-around;
        background-color: #4CAF50;
        padding: 10px;
        border-radius: 15px 15px 0 0;
    }

    .tab-btn {
        background: none;
        border: none;
        color: white;
        font-weight: bold;
        cursor: pointer;
        padding: 5px 10px;
        border-radius: 20px;
        transition: background-color 0.3s ease;
    }

    .tab-btn:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    /* Chatbox */
    #chatbox {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        padding: 15px;
        position: relative;
        overflow-y: auto; /* Ensures scrolling when the messages grow */
    }

    /* Messages Container */
    #messages-container {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-height: calc(100% - 100px); /* To ensure the messages don't push the input off the screen */
    }

    /* Message Bubbles */
    .message {
        display: flex;
        align-items: flex-end;
        max-width: 80%;
        animation: fadeIn 0.5s ease-out;
    }

    .user-msg {
        margin-left: auto;
    }

    .other-msg {
        margin-right: auto;
    }

    .msg-bubble {
        padding: 12px 16px;
        border-radius: 20px;
        word-wrap: break-word;
        font-size: 14px;
        line-height: 1.4;
        transition: all 0.3s ease-in-out;
    }

    .user-msg .msg-bubble {
        background-color: #4CAF50;
        color: white;
        border-bottom-right-radius: 5px;
    }

    .other-msg .msg-bubble {
        background-color: #f0f0f0;
        color: #333;
        border-bottom-left-radius: 5px;
    }

    /* Styling for images in message bubbles */
    .msg-bubble img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        display: block;
    }

    .timestamp {
        font-size: 0.75em;
        color: #888;
        margin-top: 5px;
        text-align: right;
    }


    /* Animations */
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media screen and (max-width: 480px) {
        #chatbox-container {
            height: 100vh;
            border-radius: 0;
            max-width: 100%;
        }

        .msg-bubble {
            max-width: 90%;
        }

        #message-input {
            padding: 8px;
        }

        #user-message {
            width: 70%;
        }

        button {
            padding: 8px 15px;
        }
    }
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        /* Message Input Area */
        #message-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
            position: relative;
            flex-shrink: 0; /* Prevent shrinking */
        }

        #user-message {
            width: 65%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
        }

        #user-message:focus {
            border-color: #4CAF50;
        }

        /* Preview for the selected image */
        #image-preview {
            display: none;
            max-width: 100px;
            max-height: 100px;
            border-radius: 10px;
            margin-left: 10px;
        }

        /* Photo Picker Icon */
        .icon-container {
            margin-right: 10px; /* Space between photo picker and send button */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
            border-radius: 50%;
        }

        .cloudflare-icon {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
        }

        button {
            padding: 10px 20px;
        }

    </style>
</head>
<body>
    <div id="chatbox-container">
        <div id="category-tabs">
            <button class="tab-btn" onclick="changeCategory('support')">Support</button>
        </div>
<div id="chatbox">
            <div id="messages-container">
                <!-- Messages will be dynamically added here -->
            </div>
<div id="message-input">
    <input type="text" id="user-message" placeholder="Type a message..." onkeyup="handleKey(event)">

    <!-- Photo picker button -->
    <input type="file" id="file-input" accept="image/*" onchange="previewPhoto()" style="display: none;" />
    <div class="icon-container" title="Pick a photo" onclick="document.getElementById('file-input').click()">
        <div class="cloudflare-icon"></div>
    </div>

    <!-- Image preview -->
    <img id="image-preview" class="image-preview" style="display: none;" />

    <!-- Send button -->
    <button onclick="sendMessage()">Send</button>

    <!-- Error message -->
    <p id="error-message" style="color: red; display: none;">Please type a message or select an image</p>
</div>

<script>
// Function to preview selected photo
function previewPhoto() {
    const fileInput = document.getElementById('file-input');
    const imagePreview = document.getElementById('image-preview');

    const file = fileInput.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            imagePreview.src = e.target.result;
            imagePreview.style.display = 'block'; // Show image preview
        };
        reader.readAsDataURL(file); // Read file as Data URL
    } else {
        imagePreview.style.display = 'none'; // Hide image preview if no file is selected
    }
}

// Function to handle key event (Enter key sends the message)
function handleKey(event) {
    if (event.key === "Enter") {
        sendMessage();
    }
}

</script>


</body>

<script>
// Get userId and chatWith from query parameters
const urlParams = new URLSearchParams(window.location.search);
const userId = urlParams.get('userId');
const chatWith = urlParams.get('chatWith');

// Log the query parameters to check if they are correctly passed
if (userId && chatWith) {
    console.log('userId:', userId, 'chatWith:', chatWith);
} else {
    alert('Missing userId or chatWith in the URL parameters');
    window.location.href = '/'; // Redirect to homepage or login
}

// Ably API Key
const ablyApiKey = 'z-PJnQ.-j8d2A:2MPSxeZ_Vfj487pTV11np4OE5yDTAZiln1a5IXWNj34';

// Initialize Ably connection directly using API key
const ably = new Ably.Realtime(ablyApiKey);

// Determine the correct channel name based on the userId and chatWith
const userChannel = `chat-${userId}-${chatWith}`;  // Sender's channel
const otherUserChannel = `chat-${chatWith}-${userId}`;  // Receiver's channel

console.log('User Channel:', userChannel, 'Other User Channel:', otherUserChannel);

// Subscribe to the current user's channel
const channel = ably.channels.get(userChannel);

// Listen for new messages on the current user's channel (Sender's Channel)
channel.subscribe('newMessage', function (message) {
    console.log('Real-time new message received on channel:', userChannel);
    console.log('Received message:', message.data); // Log the received message

    // Ensure the message is only displayed for the receiver, not the sender
    if (message.data.userId !== parseInt(userId)) {
        addMessageToChat(message.data);  // Add the new message to the chat UI
    }
});

// Function to add message to the chat UI
function addMessageToChat(messageData) {
    if (!messageData || (!messageData.message && !messageData.photo)) return; // Ensure message or photo exists

    const messagesContainer = document.getElementById('messages-container');
    if (!messagesContainer) return;

    const messageElement = document.createElement('div');
    messageElement.classList.add('message');

    const messageBubble = document.createElement('div');
    messageBubble.classList.add('msg-bubble');

    // Check if the message is text or photo
    if (messageData.message) {
        messageBubble.textContent = messageData.message; // Display text message
    } else if (messageData.photo) {
        const imgElement = document.createElement('img');
        imgElement.src = messageData.photo;  // This is the URL from the backend
        imgElement.alt = "User's photo";
        imgElement.style.maxWidth = '200px';  // Optionally control image size
        imgElement.style.maxHeight = '200px';
        messageBubble.appendChild(imgElement);
    }

    const timestamp = new Date(messageData.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    const timeElement = document.createElement('div');
    timeElement.classList.add('timestamp');
    timeElement.textContent = timestamp;

    if (messageData.userId === parseInt(userId)) {
        messageElement.classList.add('user-msg');
    } else {
        messageElement.classList.add('other-msg');
    }

    messageElement.appendChild(messageBubble);
    messageElement.appendChild(timeElement);
    messagesContainer.appendChild(messageElement);

    // Force a reflow/repaint to ensure the correct layout
    messagesContainer.offsetHeight;  // This triggers a reflow

    // Scroll to the bottom to show the latest message
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

// Function to display messages from initial fetch
function displayMessages(messages) {
    const messagesContainer = document.getElementById('messages-container');
    messagesContainer.innerHTML = ''; // Clear any existing messages

    messages.forEach(msg => {
        if (msg && (msg.message || msg.photo) && msg.timestamp) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');

            const messageBubble = document.createElement('div');
            messageBubble.classList.add('msg-bubble');

            // Check if it's a text message
            if (msg.message && !msg.photo) {
                messageBubble.textContent = msg.message;
            }
            // Check if it's a photo message
            else if (msg.photo) {
                const imgElement = document.createElement('img');
                imgElement.src = msg.photo;  // Use the URL from the database or file system
                imgElement.alt = "User's photo";
                imgElement.style.maxWidth = '200px';  // Optionally control image size
                imgElement.style.maxHeight = '200px';
                messageBubble.appendChild(imgElement);
            }

            // Format timestamp
            const timestamp = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const timeElement = document.createElement('div');
            timeElement.classList.add('timestamp');
            timeElement.textContent = timestamp;

            if (msg.userId === parseInt(userId)) {
                messageElement.classList.add('user-msg');
            } else {
                messageElement.classList.add('other-msg');
            }

            messageElement.appendChild(messageBubble);
            messageElement.appendChild(timeElement); // Append time below message bubble
            messagesContainer.appendChild(messageElement);
        }
    });
}

// Handle photo selection
function pickPhoto() {
    const photoInput = document.createElement('input');
    photoInput.type = 'file';
    photoInput.accept = 'image/*';
    photoInput.onchange = function(event) {
        const file = event.target.files[0];
        if (file) {
            const formData = new FormData();
            formData.append('photo', file);  // Attach the selected file to the FormData object

            // Upload the photo to the backend
            fetch('/api/upload', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.photoUrl) {
                    // Use the photo URL provided by the backend and send it to the backend
                    sendPhoto(data.photoUrl);  // Only send URL here, not base64
                }
            })
            .catch(error => {
                console.error('Error uploading photo:', error);
            });
        }
    };
    photoInput.click();  // Trigger the file input dialog
}

// Function to send the photo reference (ID) to the server and broadcast the message
function sendPhoto(photoId) {
    const messageData = {
        userId: userId,
        chatWith: chatWith,
        photo: photoId,  // Send photo ID instead of the URL
        messageType: 'photo',
        timestamp: new Date().toISOString(),
        message: ''  // Ensure message field is set (empty for photos)
    };

    // Immediately display the sent photo message in the UI
    addMessageToChat(messageData);

    // Send message to the server
    fetch('/api/messages', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(messageData),
    })
    .then(response => response.json())
    .then(data => {
        if (data.message === 'Message sent successfully') {
            // Hide image preview after sending
            document.getElementById('image-preview').style.display = 'none'; 

            // Publish the message to the receiver's channel
            const realTimeMessage = {
                userId: userId,
                chatWith: chatWith,
                photo: photoId,  // Send the photo reference (ID) here
                messageType: 'photo',
                timestamp: new Date().toISOString(),
                message: ''  // Ensure message is empty for photo messages
            };

            // Publish to the other user's channel
            const receiverChannel = ably.channels.get(otherUserChannel);
            receiverChannel.publish('newMessage', realTimeMessage);  // Publish to the receiver's channel

            // Clear the input field after message is sent
            document.getElementById('user-message').value = '';
        } else {
            console.error('Error sending message:', data.error);
        }
    })
    .catch(error => {
        console.error('Error sending message to backend:', error);
    });
}


// Function to send text or photo message
function sendMessage() {
    const messageInput = document.getElementById('user-message');
    const imagePreview = document.getElementById('image-preview');
    const fileInput = document.getElementById('file-input');

    const message = messageInput.value.trim();
    const image = imagePreview.src;

    let isMessageSent = false;

    // Prepare the message data object for both text and photo messages
    const messageData = {
        userId: userId,
        chatWith: chatWith,
        timestamp: new Date().toISOString(),
    };

    // Handle sending text message
    if (message) {
        messageData.message = message;
        messageData.messageType = 'text';
        addMessageToChat(messageData); // Display message in chat
        sendToServer(messageData); // Send message to the server
        isMessageSent = true;
    }

    // Handle sending image (either from file input or image preview)
   // Updated photo sending logic
if (fileInput.files.length > 0 || image) {
    const photoMessageData = {
        userId: userId,
        chatWith: chatWith,
        messageType: 'photo',
        timestamp: new Date().toISOString(),
    };

    if (fileInput.files.length > 0) {
        // Image selected through file input
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            // Send the actual base64 image data in the 'photo' field
            photoMessageData.photo = e.target.result; // This should be the base64 string
            photoMessageData.message = '';  // Ensure message is empty when sending a photo
            addMessageToChat(photoMessageData); // Display the message in the chat
            sendToServer(photoMessageData); // Send photo to the server
        };
        reader.readAsDataURL(file); // Read file as Data URL (base64 encoding)
    } else if (image && image !== '') {
        // Image selected through image preview (no file selected)
        photoMessageData.photo = image;  // Use the image URL from preview
        photoMessageData.message = '';  // Ensure message is empty when sending a photo
        addMessageToChat(photoMessageData); // Display the message in the chat
        sendToServer(photoMessageData); // Send photo to the server
    }

    isMessageSent = true;
}

    // Handle error message visibility
    const errorMessage = document.getElementById('error-message');
    if (!isMessageSent) {
        errorMessage.style.display = 'block'; // Show error if no message or photo is sent
    } else {
        errorMessage.style.display = 'none'; // Hide error if something was sent
    }

    // Clear inputs if something was sent (either message or photo)
    if (isMessageSent) {
        messageInput.value = '';
        imagePreview.style.display = 'none';
        fileInput.value = ''; // Clear the file input
    }
}


// Function to send message to the server
function sendToServer(messageData) {
    fetch('/api/messages', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(messageData),
    })
    .then(response => response.json())
    .then(data => {
        if (data.message === 'Message sent successfully') {
            // Publish the message to the receiver's channel
            const realTimeMessage = {
                userId: userId,
                chatWith: chatWith,
                message: messageData.message,  // Send message field (even if empty for photos)
                photo: messageData.photo,      // Send the actual photo data (base64 or URL)
                messageType: messageData.messageType,
                timestamp: new Date().toISOString()
            };

            const receiverChannel = ably.channels.get(otherUserChannel);
            receiverChannel.publish('newMessage', realTimeMessage);  // Publish to the receiver's channel
        } else {
            console.error('Error sending message:', data.error);
        }
    })
    .catch(error => {
        console.error('Error sending message to backend:', error);
    });
}




// Fetch and display previous messages from the database (initial load)
function loadMessages() {
    fetch(`/api/messages?userId=${userId}&chatWith=${chatWith}`)
    .then(response => response.json())
    .then(data => {
        if (data.messages && Array.isArray(data.messages)) {
            // Only display valid messages
            const validMessages = data.messages.filter(msg => 
                msg && (msg.message || msg.photo) && msg.timestamp
            );
            if (validMessages.length > 0) {
                displayMessages(validMessages);
            } else {
                console.warn('No valid messages found.');
            }
        } else {
            console.error('Invalid message data received:', data);
        }
    })
    .catch(error => {
        console.error('Error loading messages:', error);
    });
}

// Call the function to load previous messages when the page is loaded
loadMessages();

</script>
