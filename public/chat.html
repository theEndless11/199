      <script>// Toggle the visibility of the dropdown menu

          const menu = document.getElementById('menu-options');
          menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

          document.body.classList.toggle('dark-mode');

        }

          }
          toggleMenu(); // Close menu after selecting an option
        }
        
        // Function to share the chat (you can implement actual share functionality here)
        function shareChat() {
          const shareText = "Check out this chat!";
          const shareUrl = window.location.href;
        
          if (navigator.share) {
            // If the Web Share API is supported
            navigator.share({
              title: 'Chat Share',
              text: shareText,
              url: shareUrl
            }).then(() => {
              console.log('Successfully shared the chat');
            }).catch(err => {
              console.error('Error sharing:', err);
            });
          } else {
            // Fallback if Web Share API is not supported
            const shareLink = `mailto:?subject=Check out this chat&body=Here's a link to the chat: ${shareUrl}`;
            window.location.href = shareLink;
            console.log('Share failed, fallback using email.');
          }
          toggleMenu(); // Close menu after selecting an option
        }
        
        </script>

<script>
// Get userId and chatWith from query parameters
const urlParams = new URLSearchParams(window.location.search);
const userId = urlParams.get('userId');
const chatWith = urlParams.get('chatWith');

// Log the query parameters to check if they are correctly passed
console.log('userId:', userId, 'chatWith:', chatWith);

// Ensure userId and chatWith are valid
if (!userId || !chatWith) {
    alert('Missing userId or chatWith in the URL parameters');
    window.location.href = '/'; // Redirect to homepage or login
}

// Ably API Key
const ablyApiKey = 'z-PJnQ.-j8d2A:2MPSxeZ_Vfj487pTV11np4OE5yDTAZiln1a5IXWNj34';

// Initialize Ably connection directly using API key
const ably = new Ably.Realtime(ablyApiKey);

// Unique channel name based on the user IDs
const channelName = `chat-${userId}-${chatWith}`;
console.log('Channel name:', channelName);

const channel = ably.channels.get(channelName);

// Fetch previous messages from the database
fetch(`/api/messages?userId=${userId}&chatWith=${chatWith}`)
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to fetch messages: ' + response.statusText);
        }
        return response.json();  // Parse the response as JSON
    })
    .then(data => {
        if (data.messages) {
            displayMessages(data.messages);  // Display fetched messages
        } else {
            console.error('Error fetching messages:', data.error);
        }
    })
    .catch(error => {
        console.error('Error fetching messages:', error);
        showNotification('Failed to fetch messages. Please try again later.', true);
    });

// Listen for new messages on the Ably channel
channel.subscribe('newMessage', function (message) {
    console.log('Real-time new message received on channel:', channelName);
    console.log('Received message:', message.data); // Log the received message
    addMessageToChat(message.data);  // Add the new message to the chat UI
});

// Function to add message to the chat UI
// Function to add message to the chat UI
function addMessageToChat(messageData) {
    const messagesContainer = document.getElementById('messages-container');
    if (!messagesContainer) return;

    // Only display the message if it is from the other user
    if (messageData.userId === parseInt(userId)) {
        return;  // Skip adding the message if it is from the current user
    }

    const messageElement = document.createElement('div');
    messageElement.classList.add('message');

    const messageBubble = document.createElement('div');
    messageBubble.classList.add('msg-bubble');
    messageBubble.textContent = messageData.message;

    if (messageData.userId === userId) {
        messageElement.classList.add('user-msg');
    } else {
        messageElement.classList.add('other-msg');
    }

    messageElement.appendChild(messageBubble);
    messagesContainer.appendChild(messageElement);

    // Scroll to the bottom of the container
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}



// Function to display messages from initial fetch
function displayMessages(messages) {
    const messagesContainer = document.getElementById('messages-container');
    messagesContainer.innerHTML = ''; // Clear any existing messages

    messages.forEach(msg => {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');

        const messageBubble = document.createElement('div');
        messageBubble.classList.add('msg-bubble');
        messageBubble.textContent = msg.message;

        if (msg.userId === parseInt(userId)) {
            messageElement.classList.add('user-msg');
        } else {
            messageElement.classList.add('other-msg');
        }

        messageElement.appendChild(messageBubble);
        messagesContainer.appendChild(messageElement);
    });

    // Scroll to the bottom after displaying messages
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

// Send message function
// Send message function
function sendMessage() {
    const message = document.getElementById('user-message').value.trim(); // Get the message from the input field
    if (!message) {
        alert('Please type a message');
        return;
    }

    const messageData = {
        userId: userId,  // Include userId
        chatWith: chatWith,  // Include chatWith
        message: message  // Include the actual message
    };

    console.log('Sending message:', messageData); // Log the message data being sent

    // Send message to the server
    fetch('/api/messages', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(messageData),
    })
    .then(response => {
        if (!response.ok) {
            return response.text().then(text => {
                throw new Error(`Error response from server: ${response.statusText}, Details: ${text}`);
            });
        }
        return response.json();
    })
    .then(data => {
        console.log('Response from server:', data); // Log the response data

        if (data.message === 'Message sent successfully') {
            console.log('Message successfully sent');
            document.getElementById('user-message').value = ''; // Clear input field

            // Publish the message to the Ably channel so the other user can see it in real-time
            const realTimeMessage = {
                userId: userId,  // The user who sent the message
                chatWith: chatWith,  // The other user in the chat
                message: message  // The message content
            };

            channel.publish('newMessage', realTimeMessage);  // Publish to the Ably channel
        } else {
            console.error('Error sending message:', data.error);
            showNotification('Failed to send the message. Please try again later.', true);
        }
    })
    .catch(error => {
        console.error('Error sending message to backend:', error);
        showNotification('Failed to send the message. Please try again later.', true);
    });
}



// Function to show a notification to the user
function showNotification(message, isError = false) {
    const notification = document.createElement('div');
    notification.classList.add('notification');
    if (isError) {
        notification.classList.add('error');
    } else {
        notification.classList.add('success');
    }
    notification.textContent = message;
    document.body.appendChild(notification);
    setTimeout(() => {
        notification.remove();
    }, 5000);
}

// Handle 'Enter' key press to send message
function handleKey(event) {
    if (event.key === 'Enter') {
        sendMessage(); // Trigger sendMessage function on Enter key
    }
}

// Wait for DOM to fully load before adding event listeners
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);  // Attach click listener for the send button
    document.getElementById('user-message').addEventListener('keypress', handleKey);  // Attach keypress listener for the Enter key
});
</script>
