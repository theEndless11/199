<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Chatbox Container */
#chatbox-container {
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    height: 600px;
    display: flex;
    flex-direction: column;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    margin: 0 auto;
}

/* Category Tabs */
#category-tabs {
    display: flex;
    justify-content: space-around;
    background-color: #4CAF50;
    padding: 10px;
    border-radius: 15px 15px 0 0;
}

.tab-btn {
    background: none;
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
    padding: 5px 10px;
    border-radius: 20px;
    transition: background-color 0.3s ease;
}

.tab-btn:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

/* Chatbox */
#chatbox {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    padding: 15px;
    position: relative;
}

/* Messages Container */
#messages-container {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-height: calc(100% - 120px); /* Adjust based on header/footer height */
}

/* Message Bubbles */
.message {
    display: flex;
    align-items: flex-end;
    width: 100%;
    animation: fadeIn 0.5s ease-out;
}

.user-msg {
    margin-left: auto;
}

.other-msg {
    margin-right: auto;
}

.msg-bubble {
    padding: 12px 16px;
    border-radius: 20px;
    word-wrap: break-word;
    font-size: 14px;
    line-height: 1.4;
    transition: all 0.3s ease-in-out;
    max-width: 100%;  /* Ensure max-width is 100% */
}

/* Styling for images in message bubbles */
.msg-bubble img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    display: block;
}

/* Styling for photo messages */
.user-msg .msg-bubble img {
    background-color: #4CAF50;
    padding: 10px;
    border-radius: 15px;
}

.other-msg .msg-bubble img {
    background-color: #f0f0f0;
    padding: 10px;
    border-radius: 15px;
}

.user-msg .msg-bubble {
    background-color: #4CAF50;
    color: white;
    border-bottom-right-radius: 5px;
}

.other-msg .msg-bubble {
    background-color: #f0f0f0;
    color: #333;
    border-bottom-left-radius: 5px;
}

/* Optional: Add a max-width to prevent overly large images */
.user-msg .msg-bubble, .other-msg .msg-bubble {
    max-width: 90%;
    margin-bottom: 5px;
}

/* Timestamp */
.timestamp {
    font-size: 0.75em;
    color: #888;
    margin-top: 5px;
    text-align: right;
}

/* Message Input Area */
#message-input {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #f9f9f9;
    border-top: 1px solid #eee;
}

#user-message {
    width: 65%;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ddd;
    font-size: 14px;
    outline: none;
    transition: border-color 0.3s ease;
}

#user-message:focus {
    border-color: #4CAF50;
}

button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

/* Icon for photo pick button */
.icon-container {
    display: flex;
    align-items: center;
    cursor: pointer;
}

.cloudflare-icon {
    width: 30px;
    height: 30px;
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/92/Cloudflare_logo_2018.svg/1200px-Cloudflare_logo_2018.svg.png');
    background-size: cover;
    margin-right: 10px;
}

/* Preview for the selected image */
#image-preview {
    display: none;
    max-width: 100px;
    max-height: 100px;
    border-radius: 10px;
    margin-left: 10px;
}

/* Animations */
@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(10px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* Responsive Design */
@media screen and (max-width: 480px) {
    #chatbox-container {
        height: 100vh;
        border-radius: 0;
        max-width: 100%;
    }

    .msg-bubble {
        max-width: 90%;
    }

    #message-input {
        padding: 8px;
    }

    #user-message {
        width: 70%;
    }

    button {
        padding: 8px 15px;
    }
}

</style>
</head>
<body>
    <div id="chatbox-container">
        <div id="category-tabs">
            <button class="tab-btn" onclick="changeCategory('support')">Support</button>
        </div>

        <div id="chatbox">
            <div id="messages-container">
                <!-- Messages will be dynamically added here -->
            </div>

            <div id="message-input">
                <input type="text" id="user-message" placeholder="Type a message..." onkeyup="handleKey(event)">

                <!-- Photo picker between the input field and send button -->
                <div class="icon-container">
                    <input type="file" id="file-input" accept="image/*" onchange="previewPhoto()" style="display: none;" />
                    <div class="cloudflare-icon" title="Pick a photo" onclick="document.getElementById('file-input').click()"></div>
                </div>

                <!-- Preview of selected image -->
                <img id="image-preview" class="image-preview" style="display:none;" />

                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
<script>
    // Function to handle key event
    function handleKey(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }

   // Function to preview selected photo
function previewPhoto() {
    const fileInput = document.getElementById('file-input');
    const imagePreview = document.getElementById('image-preview');

    const file = fileInput.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            imagePreview.src = e.target.result;
            imagePreview.style.display = 'block'; // Show image preview
        };
        reader.readAsDataURL(file);
    }
}
</script>

<script>
// Get userId and chatWith from query parameters
const urlParams = new URLSearchParams(window.location.search);
const userId = urlParams.get('userId');
const chatWith = urlParams.get('chatWith');

// Log the query parameters to check if they are correctly passed
if (userId && chatWith) {
    console.log('userId:', userId, 'chatWith:', chatWith);
} else {
    alert('Missing userId or chatWith in the URL parameters');
    window.location.href = '/'; // Redirect to homepage or login
}

// Ably API Key
const ablyApiKey = 'z-PJnQ.-j8d2A:2MPSxeZ_Vfj487pTV11np4OE5yDTAZiln1a5IXWNj34';

// Initialize Ably connection directly using API key
const ably = new Ably.Realtime(ablyApiKey);

// Determine the correct channel name based on the userId and chatWith
const userChannel = `chat-${userId}-${chatWith}`;  // Sender's channel
const otherUserChannel = `chat-${chatWith}-${userId}`;  // Receiver's channel

console.log('User Channel:', userChannel, 'Other User Channel:', otherUserChannel);

// Subscribe to the current user's channel
const channel = ably.channels.get(userChannel);

// Listen for new messages on the current user's channel (Sender's Channel)
channel.subscribe('newMessage', function (message) {
    console.log('Real-time new message received on channel:', userChannel);
    console.log('Received message:', message.data); // Log the received message

    // Ensure the message is only displayed for the receiver, not the sender
    if (message.data.userId !== parseInt(userId)) {
        addMessageToChat(message.data);  // Add the new message to the chat UI
    }
});
// Function to scroll the messages container to the bottom
function scrollToBottom() {
    const messagesContainer = document.getElementById('messages-container');
    if (messagesContainer) {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
}

// Check if user is at the bottom, then auto-scroll
function isScrolledToBottom() {
    const messagesContainer = document.getElementById('messages-container');
    return messagesContainer.scrollHeight - messagesContainer.scrollTop === messagesContainer.clientHeight;
}

// Function to add message to the chat UI
function addMessageToChat(messageData) {
    const messagesContainer = document.getElementById('messages-container');
    if (!messagesContainer) return;  // Ensure the container exists

    const messageElement = document.createElement('div');
    messageElement.classList.add('message');

    const messageBubble = document.createElement('div');
    messageBubble.classList.add('msg-bubble');

    // Check if message is text or image
    if (messageData.messageType === 'text') {
        messageBubble.textContent = messageData.message;
    } else if (messageData.messageType === 'photo') {
        const imgElement = document.createElement('img');
        imgElement.src = messageData.message;  // URL of the image
        imgElement.alt = "User's photo";
        messageBubble.appendChild(imgElement);
    }

    // Get the timestamp and format it correctly
    const timestamp = new Date(messageData.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    const timeElement = document.createElement('div');
    timeElement.classList.add('timestamp');
    timeElement.textContent = timestamp;

    // Check if the message is from the current user or the other user to position it
    if (messageData.userId === parseInt(userId)) {
        messageElement.classList.add('user-msg');  // Right side for sender
    } else {
        messageElement.classList.add('other-msg');  // Left side for receiver
    }

    messageElement.appendChild(messageBubble);
    messageElement.appendChild(timeElement); // Append time below message bubble
    messagesContainer.appendChild(messageElement);

    // If user is at the bottom, scroll automatically
    if (isScrolledToBottom()) {
        scrollToBottom();
    }
}

// Function to display messages from initial fetch
function displayMessages(messages) {
    const messagesContainer = document.getElementById('messages-container');
    messagesContainer.innerHTML = ''; // Clear any existing messages

    messages.forEach(msg => {
        console.log('Displaying message:', msg);  // Log each message before displaying it
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');

        const messageBubble = document.createElement('div');
        messageBubble.classList.add('msg-bubble');
        
        // Display text or photo based on message type
        if (msg.messageType === 'text') {
            messageBubble.textContent = msg.message;
        } else if (msg.messageType === 'photo') {
            const imgElement = document.createElement('img');
            imgElement.src = msg.message; // The message contains the photo URL (base64 or uploaded URL)
            imgElement.alt = "User's photo";
            messageBubble.appendChild(imgElement);
        }

        // Get the timestamp and format it correctly
        const timestamp = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const timeElement = document.createElement('div');
        timeElement.classList.add('timestamp');
        timeElement.textContent = timestamp;

        // Check if the message is from the current user or the other user to position it
        if (msg.userId === parseInt(userId)) {
            messageElement.classList.add('user-msg');  // Right side for sender
        } else {
            messageElement.classList.add('other-msg');  // Left side for receiver
        }

        messageElement.appendChild(messageBubble);
        messageElement.appendChild(timeElement); // Append time below message bubble
        messagesContainer.appendChild(messageElement);
    });

    // Ensure that the DOM has been updated before scrolling
    setTimeout(() => {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }, 0);
}

// Add debug logs in addMessageToChat to check if data is coming as expected
function addMessageToChat(messageData) {
    console.log('Adding message to chat:', messageData); // Log the message data
    const messagesContainer = document.getElementById('messages-container');
    if (!messagesContainer) return;  // Ensure the container exists

    const messageElement = document.createElement('div');
    messageElement.classList.add('message');

    const messageBubble = document.createElement('div');
    messageBubble.classList.add('msg-bubble');

    // Check if message is text or image
    if (messageData.messageType === 'text') {
        messageBubble.textContent = messageData.message;
    } else if (messageData.messageType === 'photo') {
        const imgElement = document.createElement('img');
        imgElement.src = messageData.message;  // URL of the image
        imgElement.alt = "User's photo";
        messageBubble.appendChild(imgElement);
    }

    // Get the timestamp and format it correctly
    const timestamp = new Date(messageData.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    const timeElement = document.createElement('div');
    timeElement.classList.add('timestamp');
    timeElement.textContent = timestamp;

    // Check if the message is from the current user or the other user to position it
    if (messageData.userId === parseInt(userId)) {
        messageElement.classList.add('user-msg');  // Right side for sender
    } else {
        messageElement.classList.add('other-msg');  // Left side for receiver
    }

    messageElement.appendChild(messageBubble);
    messageElement.appendChild(timeElement); // Append time below message bubble
    messagesContainer.appendChild(messageElement);

    // If user is at the bottom, scroll automatically
    if (isScrolledToBottom()) {
        scrollToBottom();
    }
}


// Handle photo selection
function pickPhoto() {
    const photoInput = document.createElement('input');
    photoInput.type = 'file';
    photoInput.accept = 'image/*';
    photoInput.onchange = function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(fileEvent) {
                const photoUrl = fileEvent.target.result;
                // Show the photo preview in the input area
                const imgPreview = document.createElement('img');
                imgPreview.src = photoUrl;
                imgPreview.style.maxWidth = '100px';
                imgPreview.style.maxHeight = '100px';
                document.getElementById('photo-preview').innerHTML = ''; // Clear previous preview
                document.getElementById('photo-preview').appendChild(imgPreview);
                sendPhoto(photoUrl);
            };
            reader.readAsDataURL(file);  // Convert image to base64
        }
    };
    photoInput.click();  // Trigger the file input dialog
}

// Function to send the photo
function sendPhoto(photoUrl) {
    if (!photoUrl) return; // Ensure there is a photo

    const messageData = {
        userId: userId,
        chatWith: chatWith,
        message: photoUrl,  // The image URL (base64 or uploaded URL)
        messageType: 'photo',
        timestamp: new Date().toISOString()
    };

    console.log('Sending photo:', messageData);

    // Immediately display the photo in the UI (on the sender's side)
    addMessageToChat(messageData);

    // Send message to the server
    fetch('/api/messages', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(messageData),
    })
    .then(response => {
        if (!response.ok) {
            return response.text().then(text => {
                throw new Error(`Error response from server: ${response.statusText}, Details: ${text}`);
            });
        }
        return response.json();
    })
    .then(data => {
        console.log('Response from server:', data);
        if (data.message === 'Message sent successfully') {
            console.log('Photo message successfully sent');
            // Publish to the receiver's channel
            const realTimeMessage = {
                userId: userId,
                chatWith: chatWith,
                message: photoUrl,  // The photo URL
                messageType: 'photo',
                timestamp: new Date().toISOString()
            };
            const receiverChannel = ably.channels.get(otherUserChannel);
            receiverChannel.publish('newMessage', realTimeMessage);  // Publish to the receiver's channel
        } else {
            console.error('Error sending photo message:', data.error);
        }
    })
    .catch(error => {
        console.error('Error sending message to backend:', error);
    });
}

// Send text message
function sendMessage() {
    const message = document.getElementById('user-message').value.trim();
    if (!message && !document.getElementById('image-preview').src) {  // Check if there's no message and no image
        alert('Please type a message');
        return;
    }

    const messageData = {
        userId: userId,
        chatWith: chatWith,
        message: message || document.getElementById('image-preview').src, // Send message text or image base64
        messageType: message ? 'text' : 'photo',  // Determine message type (text or photo)
        timestamp: new Date().toISOString()
    };

    console.log('Sending message:', messageData);

    // Immediately display the sent message in the UI
    addMessageToChat(messageData);

    // Send message to the server
    fetch('/api/messages', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(messageData),
    })
    .then(response => {
        if (!response.ok) {
            return response.text().then(text => {
                throw new Error(`Error response from server: ${response.statusText}, Details: ${text}`);
            });
        }
        return response.json();
    })
    .then(data => {
        console.log('Response from server:', data);
        if (data.message === 'Message sent successfully') {
            console.log('Message successfully sent');
            document.getElementById('user-message').value = '';  // Clear input field
            document.getElementById('image-preview').style.display = 'none';  // Hide image preview after sending

            // Publish the message to the receiver's channel
            const realTimeMessage = {
                userId: userId,
                chatWith: chatWith,
                message: message || document.getElementById('image-preview').src,
                messageType: message ? 'text' : 'photo',
                timestamp: new Date().toISOString()
            };
            const receiverChannel = ably.channels.get(otherUserChannel);
            receiverChannel.publish('newMessage', realTimeMessage);  // Publish to the receiver's channel
        } else {
            console.error('Error sending message:', data.error);
        }
    })
    .catch(error => {
        console.error('Error sending message to backend:', error);
    });
}

// Fetch and display previous messages from the database (initial load)
function loadMessages() {
    fetch(`/api/messages?userId=${userId}&chatWith=${chatWith}`)
    .then(response => response.json())
    .then(data => {
        if (data.messages) {
            displayMessages(data.messages);
        }
    })
    .catch(error => {
        console.error('Error loading messages:', error);
    });
}

// Call the function to load previous messages when the page is loaded
loadMessages(); 
</script>
