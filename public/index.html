<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #7a78d2, #8c94e1, #6fbf91); /* Sky purple, blue, green gradient */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        h1 {
            font-size: 36px;
            color: #fff;
            margin-bottom: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease-in-out;
            backdrop-filter: blur(10px); /* Adding a blurred effect for a modern touch */
        }

        .form-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #6fbf91;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5); /* Adding a subtle shadow effect */
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            outline: none;
            transition: border-color 0.3s;
            background-color: #fff;
        }

        input:focus {
            border-color: #6fbf91;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #6fbf91;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #58a576;
        }

        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .toggle-link a {
            color: #6fbf91;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        .toggle-link a:hover {
            color: #58a576;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="login-form" class="form-container">
        <h2>Login</h2>
        <form id="login">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="toggle-link">
            <p>Don't have an account? <a href="javascript:void(0)" onclick="showSignup()">Sign Up</a></p>
        </div>
    </div>

    <div id="signup-form" class="form-container" style="display:none;">
        <h2>Sign Up</h2>
        <form id="signup">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="toggle-link">
            <p>Already have an account? <a href="javascript:void(0)" onclick="showLogin()">Login</a></p>
        </div>
    </div>

<script>
// Show the login form
function showLogin() {
    document.getElementById('login-form').style.display = 'block';
    document.getElementById('signup-form').style.display = 'none';
}

// Show the signup form
function showSignup() {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('signup-form').style.display = 'block';
}

// Handle login
document.getElementById('login').addEventListener('submit', async function(e) {
    e.preventDefault();
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;

    try {
        const response = await fetch('/api/auth', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username,
                password,
                action: 'login',
            })
        });

        const responseText = await response.text(); // Get raw response text
        const data = JSON.parse(responseText); // Try parsing JSON

        if (response.ok) {
            alert('Login successful!');
            const userId = data.userId;
            localStorage.setItem('userId', userId);
            window.location.href = `/users.html?userId=${userId}`;  // Redirect to users page with userId
        } else {
            alert(data.message || 'An error occurred during login.');
        }
    } catch (error) {
        console.error('Error during fetch:', error);
        alert('An error occurred during the request. Please try again later.');
    }
});

// Handle signup
document.getElementById('signup').addEventListener('submit', async function(e) {
    e.preventDefault();
    const username = document.getElementById('signup-username').value;
    const password = document.getElementById('signup-password').value;

    try {
        const response = await fetch('/api/auth', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username,
                password,
                action: 'signup',
            })
        });

        const responseText = await response.text(); // Get raw response text
        const data = JSON.parse(responseText); // Try parsing JSON

        if (response.ok) {
            alert('Signup successful! Please login.');
            showLogin();
        } else {
            alert(data.message);  // Show error message from server
        }
    } catch (error) {
        console.error('Error during fetch:', error);
        alert('An error occurred during the request. Please try again later.');
    }
});
</script>
