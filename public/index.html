<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f7b42c, #fc575e);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease-in-out;
        }
        .form-container h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #4CAF50;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .toggle-link a {
            color: #4CAF50;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }
        .toggle-link a:hover {
            color: #45a049;
        }
        .chatbox {
            display: none;
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
        }
        .chatbox input {
            width: calc(100% - 20px);
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        .chatbox button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }
        .chatbox button:hover {
            background-color: #45a049;
        }
        #messages-container {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 5px;
        }
        .message {
            background: #e0e0e0;
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 8px;
            max-width: 80%;
        }
        .message.user {
            background: #4CAF50;
            color: white;
            margin-left: auto;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="login-form" class="form-container">
        <h2>Login</h2>
        <form id="login">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="toggle-link">
            <p>Don't have an account? <a href="javascript:void(0)" onclick="showSignup()">Sign Up</a></p>
        </div>
    </div>

    <div id="signup-form" class="form-container" style="display:none;">
        <h2>Sign Up</h2>
        <form id="signup">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="toggle-link">
            <p>Already have an account? <a href="javascript:void(0)" onclick="showLogin()">Login</a></p>
        </div>
    </div>

    <div id="chatbox" class="chatbox">
        <div id="messages-container"></div> <!-- Display messages here -->
        <input type="text" id="message-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
<script>
// Show the login form
function showLogin() {
    document.getElementById('login-form').style.display = 'block';
    document.getElementById('signup-form').style.display = 'none';
}

// Show the signup form
function showSignup() {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('signup-form').style.display = 'block';
}

// Handle login
document.getElementById('login').addEventListener('submit', async function(e) {
    e.preventDefault();
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;

    try {
        const response = await fetch('/api/auth', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username,
                password,
                action: 'login',
            })
        });

        const responseText = await response.text(); // Get raw response text
        const data = JSON.parse(responseText); // Try parsing JSON

        if (response.ok) {
            alert('Login successful!');
            const userId = data.userId;
            localStorage.setItem('userId', userId);
            window.location.href = `/users.html?userId=${userId}`;  // Redirect to users page with userId
        } else {
            alert(data.message || 'An error occurred during login.');
        }
    } catch (error) {
        console.error('Error during fetch:', error);
        alert('An error occurred during the request. Please try again later.');
    }
});

// Handle signup
document.getElementById('signup').addEventListener('submit', async function(e) {
    e.preventDefault();
    const username = document.getElementById('signup-username').value;
    const password = document.getElementById('signup-password').value;

    try {
        const response = await fetch('/api/auth', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username,
                password,
                action: 'signup',
            })
        });

        const responseText = await response.text(); // Get raw response text
        const data = JSON.parse(responseText); // Try parsing JSON

        if (response.ok) {
            alert('Signup successful! Please login.');
            showLogin();
        } else {
            alert(data.message);  // Show error message from server
        }
    } catch (error) {
        console.error('Error during fetch:', error);
        alert('An error occurred during the request. Please try again later.');
    }
});
</script>
