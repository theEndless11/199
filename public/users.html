<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .search-box {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }

        .section-toggle {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }

        .section-toggle button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .section-content {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .user, .contact {
            padding: 10px;
            margin: 5px 0;
            background-color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-friend {
            float: right;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Chat App</h1>
            <input type="text" id="search" class="search-box" placeholder="Search..." oninput="searchUsers()" />
        </header>

        <div class="section-toggle">
            <button onclick="toggleSection('users-section')">ðŸ‘¥</button>
            <button onclick="toggleSection('contacts-section')">ðŸ“ž</button>
        </div>

        <section id="users-section" class="section-content">
            <h2>Users</h2>
            <div id="users-container"></div>
        </section>

        <section id="contacts-section" class="section-content hidden">
            <h2>Contacts</h2>
            <div id="contacts-container"></div>
        </section>
    </div>

<script>
    // Get the logged-in user's ID from the query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');

    // Check if userId is available, if not, redirect to login page or handle it accordingly
    if (!userId) {
        alert('Missing userId parameter.');
        window.location.href = '/login'; // Redirect to login or handle the error
    }

    // Search users
    let allUsers = [];

    async function fetchUsers() {
        console.log(`Fetching users for userId: ${userId}`); // Debugging
        const response = await fetch(`/api/users?userId=${userId}`);
        const data = await response.json();

        if (response.ok) {
            allUsers = data.users; // Save the original users list for search functionality
            displayUsers(data.users);
        } else {
            console.error('Error fetching users:', data.message);
            alert(data.message);
        }
    }

    // Display users in the Users section
    function displayUsers(users) {
        const usersContainer = document.getElementById('users-container');
        usersContainer.innerHTML = ''; // Clear previous data

        users.forEach(user => {
            const userElement = document.createElement('div');
            userElement.classList.add('user');
            userElement.textContent = user.username;

            // Add "Add to Friends" icon
            const addButton = document.createElement('button');
            addButton.classList.add('add-friend');
            addButton.textContent = 'Add Friend';
            addButton.onclick = () => addFriend(user);

            // Add click event to redirect to chat page when user is clicked
            userElement.onclick = () => {
                if (user.id !== parseInt(userId)) {
                    window.location.href = `chat.html?userId=${userId}&chatWith=${user.id}`;
                }
            };

            // Append user element with button to the container
            userElement.appendChild(addButton);
            usersContainer.appendChild(userElement);
        });
    }

    // Function for searching users
    function searchUsers() {
        const searchInput = document.getElementById('search').value.toLowerCase();
        const filteredUsers = allUsers.filter(user => user.username.toLowerCase().includes(searchInput));
        displayUsers(filteredUsers);
    }

    // Placeholder function for adding friends (you can implement it later)
    function addFriend(user) {
        console.log(`Adding ${user.username} to friends...`); // Add friend functionality
    }

    fetchUsers();
</script>

</body>
