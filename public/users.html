<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #fff;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .search-box {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
        }

        .section-toggle {
            display: flex;
            justify-content: space-around;
            background-color: #f9f9f9;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .section-toggle button {
            background: none;
            border: none;
            color: #4CAF50;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }

        .section-toggle button.active {
            color: #333;
        }

        .section-content {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .user, .contact {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background-color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .user:hover, .contact:hover {
            background-color: #f1f1f1;
        }

        .user img, .contact img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-info {
            flex: 1;
        }

        .user-info h3 {
            margin: 0;
            font-size: 16px;
        }

        .user-info p {
            margin: 0;
            color: #888;
            font-size: 14px;
        }

        .add-friend {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            Chat App
        </header>

        <input type="text" id="search" class="search-box" placeholder="Search..." oninput="searchUsers()" />

        <div class="section-toggle">
            <button onclick="toggleSection('users-section')" class="active"><i class="fas fa-users"></i></button>
            <button onclick="toggleSection('contacts-section')"><i class="fas fa-address-book"></i></button>
        </div>

        <section id="users-section" class="section-content">
            <div id="users-container">
                <!-- Users will be dynamically added here -->
            </div>
        </section>

        <section id="contacts-section" class="section-content hidden">
            <div id="contacts-container">
                <!-- Contacts will be dynamically added here -->
            </div>
        </section>
    </div>

<script>
    // Get the logged-in user's ID from the query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');

    // Check if userId is available, if not, redirect to login page or handle it accordingly
    if (!userId) {
        alert('Missing userId parameter.');
        window.location.href = '/login'; // Redirect to login or handle the error
    }

    // Search users
    let allUsers = [];

    async function fetchUsers() {
        console.log(`Fetching users for userId: ${userId}`); // Debugging
        const response = await fetch(`/api/users?userId=${userId}`);
        const data = await response.json();

        if (response.ok) {
            allUsers = data.users; // Save the original users list for search functionality
            displayUsers(data.users);
        } else {
            console.error('Error fetching users:', data.message);
            alert(data.message);
        }
    }

    // Display users in the Users section
    function displayUsers(users) {
        const usersContainer = document.getElementById('users-container');
        usersContainer.innerHTML = ''; // Clear previous data

        users.forEach(user => {
            const userElement = document.createElement('div');
            userElement.classList.add('user');
            userElement.textContent = user.username;

            // Add "Add to Friends" icon
            const addButton = document.createElement('button');
            addButton.classList.add('add-friend');
            addButton.textContent = 'Add Friend';
            addButton.onclick = () => addFriend(user);

            // Add click event to redirect to chat page when user is clicked
            userElement.onclick = () => {
                if (user.id !== parseInt(userId)) {
                    window.location.href = `chat.html?userId=${userId}&chatWith=${user.id}`;
                }
            };

            // Append user element with button to the container
            userElement.appendChild(addButton);
            usersContainer.appendChild(userElement);
        });
    }

    // Function for searching users
    function searchUsers() {
        const searchInput = document.getElementById('search').value.toLowerCase();
        const filteredUsers = allUsers.filter(user => user.username.toLowerCase().includes(searchInput));
        displayUsers(filteredUsers);
    }

    // Placeholder function for adding friends (you can implement it later)
    function addFriend(user) {
        console.log(`Adding ${user.username} to friends...`); // Add friend functionality
    }

    fetchUsers();
</script>

</body>
